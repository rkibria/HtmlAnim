<script>
<!--
var canvas = document.getElementById('anim_canvas_1');

var offscreens = [];

function rect(ctx, x, y, w, h, fill) {
	ctx.beginPath();
	ctx.rect(x, y, w, h);
	if(fill)
		ctx.fill();
	else
		ctx.stroke();
}
layers = [
{frame_counter: 0,
no_clear : false,
repeat_current_frame : false,
expressions : {},
frames: [
(function(ctx, layer) {
ctx.save();
ctx.fillStyle = "red";
rect(ctx, 0, 0, 800, 450, true);
ctx.restore();
}),
],
},
{frame_counter: 0,
no_clear : false,
repeat_current_frame : false,
expressions : {},
frames: [
(function(ctx, layer) {
if(layer.expressions.linear_range_0 == null) layer.expressions.linear_range_0 = 10;
if(layer.expressions.linear_range_1 == null) layer.expressions.linear_range_1 = 15;
if(layer.expressions.linear_range_2 == null) layer.expressions.linear_range_2 = 70;
if(layer.expressions.linear_range_3 == null) layer.expressions.linear_range_3 = 75;
rect(ctx, layer.expressions.linear_range_0, 15, 40, 40, false);
rect(ctx, 70, layer.expressions.linear_range_1, 40, 40, true);
rect(ctx, layer.expressions.linear_range_2, 75, 40, 40, false);
rect(ctx, 10, layer.expressions.linear_range_3, 40, 40, true);
if(layer.expressions.linear_range_0 < 70) {
layer.expressions.linear_range_0 += 1;
layer.repeat_current_frame = true;
}
if(layer.expressions.linear_range_1 < 75) {
layer.expressions.linear_range_1 += 1;
layer.repeat_current_frame = true;
}
if(layer.expressions.linear_range_2 > 10) {
layer.expressions.linear_range_2 -= 1;
layer.repeat_current_frame = true;
}
if(layer.expressions.linear_range_3 > 15) {
layer.expressions.linear_range_3 -= 1;
layer.repeat_current_frame = true;
}
}),
],
},
];

for(var i = 0; i < layers.length; i++) {
	offscreens.push(document.createElement('canvas'));
}

function draw_layer(ctx, layer) {
		if(layer.frame_counter == 0 || !layer.no_clear)
			ctx.clearRect(0, 0, canvas.width, canvas.height);
		layer.repeat_current_frame = false;
		(layer.frames[layer.frame_counter])(ctx, layer);
		if(!layer.repeat_current_frame) {
			layer.frame_counter = (layer.frame_counter + 1) % layer.frames.length;
			layer.expressions = {};
		}
}

window.onload = function() {
	(function draw_canvas () {
		const num_layers = layers.length;
		for (var i = 0; i < num_layers; i++) {
			var ctx = offscreens[i].getContext('2d');
			var layer = layers[i];
			draw_layer(ctx, layer);
		}
		var ctx = canvas.getContext('2d');
		for (var i = 0; i < num_layers; i++) {
			ctx.drawImage(offscreens[i], 0, 0);
		}
		window.requestAnimationFrame(draw_canvas, canvas);
	}());
}

//-->
