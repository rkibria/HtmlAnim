var frame_counter = 0;

function rect(ctx, x, y, w, h, fill) {
	ctx.beginPath();
	ctx.rect(x, y, w, h);
	if(fill)
		ctx.fill();
	else
		ctx.stroke();
}

function regular_polygon(ctx, x, y, r, edges, fill) {
	edges = Math.trunc(edges);
	ctx.beginPath();
	for(let i = 0; i < edges; ++i) {
		const phi = 2 * Math.PI / edges * i;
		px = x + r * Math.cos(phi);
		py = y + r * Math.sin(phi);
		if(i == 0)
			ctx.moveTo(px, py);
		else
			ctx.lineTo(px, py);
	}
	ctx.closePath();
	if(fill)
		ctx.fill();
	else
		ctx.stroke();
}
function draw_bkgnd(ctx) {
ctx.save();
ctx.fillStyle = "white";
rect(ctx, 0, 0, 600, 250, true);
ctx.restore();
